<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Microbay Wikipedia Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="wikipediaViewerStyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>



</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">

      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">Microbay Wiki View</a>
      </div>


      <div class="navbar" name="Menu">

        <form name="#searchform" class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" required class="form-control" name="#SearchString" placeholder="Search for articles...">

            <button type="submit" class="btn btn-info">Search</button>
          </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="https://en.wikipedia.org/wiki/Special:Random" target="#mainFrame">Random Article</a></li>

        </ul>

      </div>
    </div>
  </nav>
<div class "row">
  <div class="embed-responsive embed-responsive-16by9">
  <iframe class="embed-responsive-item" name="#mainFrame" height="100%" width="100%" position="absolute"></iframe>
</div>
</div>

</body>
<script type="text/javascript" src="wikiViewerScript.js"></script>

</html>
